      <!-- Modal -->
      <div
        id="holidaysModal"
        class="modal fade text-primary bg-modal"
        role="dialog"
      >
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <button
              type="button"

            <div class="modal-header text-center justify-content-center">

              <!-- add the info to the modal body: name/date first, then the description -->
            </div>
            <div class="border-div"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default bg-success text-light rounded"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <input
        class="form-control rounded"
        id="userSearch"
        type="text"
        placeholder="Type in a country name ..."
      />
      <br />
      <table class="table table-bordered">
        <thead>
          <tr class="text-center text-light">
            <th>Country Name</th>
            <th>Country ID</th>
            <th>Number of Holidays</th>
            <th>Holiday Details</th>
          </tr>
        </thead>
        <tbody id="countryTable">
          <!-- Country entries from fetchCountriesApi populate here -->
        </tbody>
      </table>
      <p class="text-warning text-center font-weight-bold end-of-table">You have reached the end of the table.</div>
